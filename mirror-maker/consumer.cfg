bootstrap.servers=kafka111:9093,kafka111:9095,kafka111:9097
refresh.topics.enabled=true
enable.auto.commit=true
exclude.internal.topics=true
group.id=mirror-maker-consumer-group
client.id=mirror-maker-consumer-group
auto.offset.reset=earliest
partition.assignment.strategy=org.apache.kafka.clients.consumer.RoundRobinAssignor
fetch.min.bytes=60
fetch.max.bytes=1028532
security.protocol=SASL_SSL
max.poll.records=50
max.poll.interval.ms=600000
ssl.truststore.location=/etc/kafka/secrets/kafka111.truststore.jks
ssl.truststore.password=your-password
sasl.mechanism=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="your-password";