groups:
  - name: kafka-alerts
    rules:
      - alert: KafkaBrokerDown
        expr: up{job="kafka-brokers"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka broker down (instance {{ $labels.instance }})'
          description: 'Kafka broker {{ $labels.instance }} is down for more than 1 minute.'